<form (submit)="signin()">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <h3>Sign in</h3>
      <div class="form-group">
        <label for="inputUsername">Username</label>
        <input type="text" class="form-control" id="inputUsername" name="username" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" name="password" [(ngModel)]="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
